<!DOCTYPE html>
<html>
<head>
	<title>Reaction Game </title>
	<style type="text/css">
		body{
			font-family: sans-serif;
		}
		#shape{
			height: 200px;
			width: 200px;
			background-color: red;
			display: none;
			position: relative;
		}
		.bold{
			font-weight: bold;
		}
	</style>
	
</head>
<body>
	<h1>Test Your Reaction!</h1>
	<p>Click on the boxes and circle as quickly as you can!</p>
	<p class="bold">Your Time:<span id="time"></span></p>
	<p><span id="average"></span></p>
	<div id="shape"></div>
	<script type="text/javascript">
		var start = new Date().getTime();
		function randomcolor(){
			var letters = '0123456789ABCDEF'.split('');
			var color = '#';
			for (var i = 0; i<6; i++)
			{
				color+=letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}
		function makeShapeAppear(){
			var left = Math.random() * 1000;
			var top = Math.random() * 400;
			var width = (Math.random() * 200) + 100;
			if(Math.random() > 0.5)
			{
				document.getElementById("shape").style.borderRadius = "50%";
			}
			else
			{
				document.getElementById("shape").style.borderRadius = "0";
			}
			document.getElementById("shape").style.backgroundColor = randomcolor();
			document.getElementById("shape").style.left= left + "px";
			document.getElementById("shape").style.top= top + "px";
			document.getElementById("shape").style.width= width + "px";
			document.getElementById("shape").style.height= width + "px";
			document.getElementById("shape").style.display="block";
			start = new Date().getTime();
		}
		function appearAfterDealy(){
			setTimeout(makeShapeAppear, Math.random() * 2000);
		}
		appearAfterDealy();
	document.getElementById("shape").onclick = function() {
	document.getElementById("shape").style.display = "none";
     var end = new Date().getTime();
      var time = (end-start)/1000;
	document.getElementById("time").innerHTML = time + "s";
	appearAfterDealy();
     } 

     
	</script>
